<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindNest â€“ Mental Health Companion</title>

  <!-- IMPORT MAP -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js/+esm",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
      "talkinghead": "https://cdn.jsdelivr.net/gh/met4citizen/TalkingHead@1.7/modules/talkinghead.mjs"
    }
  }
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ðŸŒ„ BACKGROUND IMAGE */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("./bg.jpg") center / cover no-repeat;
      z-index: -2;
    }

    /* DARK OVERLAY FOR CONTRAST */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    /* VIDEO CALL AREA */
    #avatar {
      flex: 1;
      width: 100%;
      background: transparent;
    }

    /* FOOTER WITH BLURRED BACKGROUND */
    #controls {
      position: relative;
      padding: 16px;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      overflow: hidden;
    }

    /* BLUR LAYER */
    #controls::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("./bg.jpg") center / cover no-repeat;
      filter: blur(14px);
      transform: scale(1.1);
      z-index: -2;
    }

    /* DARK GLASS OVERLAY */
    #controls::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    #textInput {
      width: 60%;
      max-width: 700px;
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 24px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      backdrop-filter: blur(6px);
    }

    #textInput::placeholder {
      color: #ccc;
    }

    #sendBtn {
      padding: 12px 24px;
      font-size: 15px;
      border-radius: 22px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #3a82ff, #1f6fff);
      color: white;
    }

    #sendBtn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- AVATAR AREA -->
  <div id="avatar"></div>

  <!-- CONTROLS -->
  <div id="controls">
    <input
      id="textInput"
      type="text"
      placeholder="Tell me how you're feeling..."
    />
    <button id="sendBtn">Send</button>
  </div>

  <!-- FRONTEND LOGIC -->
  <script type="module" src="./app.js?v=3"></script>
</body>
</html>
